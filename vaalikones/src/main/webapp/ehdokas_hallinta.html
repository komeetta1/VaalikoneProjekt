<!DOCTYPE html>
<html>

<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>

	<form id="ehdokas_lomake" onsubmit ="return false;">
		<input type="text" name="EHDOKAS_ID" value="" placeholder="ID">
		<input type="text" name="SUKUNIMI" value="" placeholder="Sukunimi">
		<input type="text" name="ETUNIMI" value="" placeholder="Etunimi">
		<input type="text" name="PUOLUE" value="" placeholder="Puolue">
		<input type="text" name="KOTIPAIKKAKUNTA" value="" placeholder="Kotipaikkakunta">
		<input type="text" name=IKA value="" placeholder="Ika">
		<input type="text" name="MIKSI_EDUSKUNTAAN" value="" placeholder="Miksi">
		<input type="text" name="MITA_ASIOITA_HALUAT_EDISTAA" value="" placeholder="Mita edistaa">
		<input type="text" name="AMMATTI" value="" placeholder="Ammatti">
	</form>
	<div id = 'tekstikentta'></div>
	
	<button onclick="laheta();">L�het�</button>
	
	<script>
	function laheta(){
		var tiedot = document.getElementById("ehdokas_lomake");
		
		var ehdokas = new Object();
		ehdokas.ehdokasId = tiedot.EHDOKAS_ID.value;
		ehdokas.sukunimi = tiedot.SUKUNIMI.value;
		ehdokas.etunimi = tiedot.ETUNIMI.value;
		ehdokas.puolue = tiedot.PUOLUE.value;
		ehdokas.kotipaikkakunta = tiedot.KOTIPAIKKAKUNTA.value;
		ehdokas.ika = tiedot.IKA.value;
		ehdokas.miksiEduskuntaan = tiedot.MIKSI_EDUSKUNTAAN.value;
		ehdokas.mitaAsioitaHaluatEdistaa = tiedot.MITA_ASIOITA_HALUAT_EDISTAA.value;
		ehdokas.ammatti = tiedot.AMMATTI.value;
		
		var jsonehdokas = JSON.stringify(ehdokas);
		document.getElementById("tekstikentta").innerHTML=jsonehdokas;
		
		var xhttp = new XMLHttpRequest();

		  
			xhttp.open("POST","./rest/vaalikone/tuo",true);
			xhttp.setRequestHeader("Content-type","application/json");
		  xhttp.send(jsonehdokas);
	}
	</script>
	

</body>
